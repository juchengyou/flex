<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;height: 300px;display: flex;border: 1px solid black;margin: 0 auto;
				justify-content: space-around;align-items: center;
			}
			.box .item{
				height: 100px;width: 200px;
			}
			.box .item:first-child{
				background: red;
			}
			.box .item:nth-child(2){
				background: yellowgreen;
			}
			.box .item:last-child{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		
		
	</body>
</html>
